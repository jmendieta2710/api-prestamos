<!-- src/app/home/home.page.html (o src/app/tab1/tab1.page.html) -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Página Principal</ion-title>
    <!-- Aquí es donde se usan los componentes que causan el aviso -->
    <ion-buttons slot="end">  <!-- Esto usa IonButtons -->
      <ion-button (click)="logout()"> <!-- Esto usa IonButton -->
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon> <!-- Esto usa IonIcon -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">
    <strong>¡Has iniciado sesión con éxito!</strong>
    <p>Este es el contenido de tu página principal.</p>
    <p>Aquí es donde pondrás la información o funcionalidades clave para el usuario autenticado.</p>
  </div>
</ion-content>
